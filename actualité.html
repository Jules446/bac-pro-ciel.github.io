# PAGE 1 — stockage.html

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Stockage des actualités</title>
<style>
body{font-family:Arial,sans-serif;background:#0a1530;color:white;margin:0;padding:20px}
.box{max-width:600px;margin:auto;background:#111;padding:20px;border-radius:15px}
input,textarea,button{width:100%;margin:8px 0;padding:10px;border-radius:8px;border:none}
button{background:#4a66ff;color:white;font-weight:bold;cursor:pointer}
</style>
</head>
<body>
<div class="box">
<h2>Ajouter une actualité</h2>
<input id="title" placeholder="Titre">
<textarea id="desc" placeholder="Description"></textarea>
<input id="img" placeholder="URL image (optionnel)">
<button onclick="addNews()">Enregistrer</button>
<button onclick="clearNews()">Tout supprimer</button>
<p id="info"></p>
</div>

<script>
const KEY = 'BACPROCIEL_NEWS_V1';

function getNews(){return JSON.parse(localStorage.getItem(KEY)||'[]');}
function saveNews(n){localStorage.setItem(KEY,JSON.stringify(n));}

function addNews(){
  const t=title.value.trim(), d=desc.value.trim(), i=img.value.trim();
  if(!t||!d){alert('Champs obligatoires');return;}
  const n=getNews();
  n.unshift({title:t,desc:d,img:i});
  saveNews(n);
  title.value=desc.value=img.value='';
  info.textContent='Actualité enregistrée';
}

function clearNews(){
  if(confirm('Supprimer toutes les actus ?')){
    localStorage.removeItem(KEY);
    info.textContent='Stockage vidé';
  }
}
</script>
</body>
</html>

# PAGE 2 — actualites.html

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Actualités</title>
<style>
body{font-family:Arial,sans-serif;background:linear-gradient(#a6d6f7,#5c69d6,#0a1530);color:white;margin:0}
h1{text-align:center;margin:20px}
#news{width:90%;margin:auto;display:grid;grid-template-columns:repeat(2,1fr);gap:20px}
.card{background:#222;padding:15px;border-radius:12px;text-align:center}
.card img{max-width:100%;border-radius:8px;margin-top:10px}
</style>
</head>
<body>
<h1>Actualités</h1>
<div id="news"></div>

<script>
const KEY = 'BACPROCIEL_NEWS_V1';
const container=document.getElementById('news');

const data = JSON.parse(localStorage.getItem(KEY)||'[]');

if(data.length===0){
  container.innerHTML='<p style="grid-column:1/3;text-align:center">Aucune actualité pour le moment.</p>';
}else{
  data.forEach(n=>{
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h3>${n.title}</h3><p>${n.desc}</p>${n.img?`<img src="${n.img}">`:''}`;
    container.appendChild(d);
  });
}
</script>
</body>
</html>
