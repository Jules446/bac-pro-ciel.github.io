<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>BAC PRO CIEL - Menu déroulant</title>
<style>
/* ==========================
   Police globale et couleurs
========================== */
* {
    font-family: "Comic Sans MS", cursive, sans-serif !important;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body {
    background: linear-gradient(to bottom, #4a66ff, #0a1530);
    color: white;
    min-height: 100vh;
    line-height: 1.6;
}

/* ==========================
   Titres et textes
========================== */
h1, h2 {
    text-align: center;
    color: white;
    text-transform: uppercase;
    letter-spacing: 5px;
    margin: 20px 0;
}

h1 { font-size: 140px; }
h2 { font-size: 90px; }

p {
    font-size: 32px;
    color: aliceblue;
    margin: 20px auto;
    width: 80%;
    text-align: justify;
}

/* ==========================
   Menu
========================== */
header, .menu-bar {
    background: #4a66ff;
    padding: 25px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.4);
}

header ul, .menu-bar ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
}

header li, .menu-bar li { position: relative; }

header a, .menu-bar a { 
    color: white;
    text-decoration: none;
    padding: 25px 50px;
    display: block;
    border-radius: 25px;
    font-size: 32px;
    font-weight: bold;
    transition: 0.3s;
    box-shadow:0 3px 12px rgba(0,0,0,0.3);
}

header a:hover, .menu-bar a:hover { 
    background: linear-gradient(135deg,#6e82ff,#8aa0ff);
    box-shadow:0 5px 20px rgba(0,0,0,0.5);
}

.dropdown-content { 
    display:none;
    position:absolute;
    top:100%;
    left:0;
    background:linear-gradient(#3550ff,#2c3b85);
    min-width:240px;
    border-radius:15px;
    overflow:hidden;
    z-index:1000;
}

.dropdown-content a { 
    padding:20px 25px;
    font-size:28px;
}

.dropdown:hover .dropdown-content { display:block; }

/* ==========================
   PC animé
========================== */
.pc-image {
    width:900px;
    max-width:95%;
    display:block;
    margin:40px auto;
    animation: glow 2s infinite alternate;
}
@keyframes glow {
    0% { filter: drop-shadow(0 0 50px #b266ff) drop-shadow(0 0 100px #8f33ff) drop-shadow(0 0 180px #c266ff); }
    50% { filter: drop-shadow(0 0 100px #b266ff) drop-shadow(0 0 160px #8f33ff) drop-shadow(0 0 300px #c266ff); }
    100% { filter: drop-shadow(0 0 50px #b266ff) drop-shadow(0 0 100px #8f33ff) drop-shadow(0 0 180px #c266ff); }
}

/* ==========================
   Popups Connexion / Inscription
========================== */
.login-popup {
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    justify-content:center;
    align-items:center;
    z-index:10000;
}

.login-popup form {
    background:#0f1a3a;
    padding:40px;
    border-radius:30px;
    width:90%;
    max-width:600px;
    max-height:90vh;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
    gap:20px;
    font-family:"Comic Sans MS", cursive, sans-serif !important;
}

.login-popup input {
    padding:18px;
    border-radius:20px;
    border:none;
    font-size:24px;
    font-family:"Comic Sans MS", cursive, sans-serif !important;
}

.password-box {
    display:flex;
    align-items:center;
    gap:15px;
}

.password-box button {
    background:#4a66ff;
    border:none;
    border-radius:25px;
    padding:15px 20px;
    cursor:pointer;
    color:white;
    font-weight:bold;
    font-size:22px;
    font-family:"Comic Sans MS", cursive, sans-serif !important;
}

.login-popup button.submit {
    background:#6e82ff;
    color:white;
    border:none;
    padding:18px;
    border-radius:30px;
    font-size:26px;
    cursor:pointer;
    transition:0.3s;
    font-family:"Comic Sans MS", cursive, sans-serif !important;
}

.login-popup button.submit:hover { background:#8aa0ff; }

.login-popup button.close {
    background:#2c3b85;
    color:white;
    border:none;
    padding:15px;
    border-radius:30px;
    cursor:pointer;
    font-size:22px;
    font-family:"Comic Sans MS", cursive, sans-serif !important;
}

/* ==========================
   Responsive
========================== */
@media (max-width: 1200px) {
    h1 { font-size:120px; }
    h2 { font-size:70px; }
    header a { font-size:28px; padding:20px 40px; }
    .pc-image { width:80%; }
}

@media (max-width: 900px) {
    header ul { flex-direction:column; gap:20px; align-items:center; }
    h1 { font-size:100px; }
    h2 { font-size:60px; }
}

@media (max-width: 600px) {
    h1 { font-size:70px; }
    h2 { font-size:45px; }
    header a { font-size:24px; padding:15px 30px; }
    .login-popup form { font-size:20px; padding:30px; }
    .login-popup input { font-size:20px; padding:15px; }
    .password-box button { font-size:20px; padding:12px; }
    .login-popup button.submit, .login-popup button.close { font-size:20px; padding:15px; }
}
</style>
</head>
<body>

<header class="menu-bar">
<ul>
    <li class="dropdown">
        <a href="#">Présentation</a>
        <div class="dropdown-content">
            <a href="Cybersécurité.html">Cybersécurité</a>
            <a href="informatique.html">Informatique</a>
            <a href="éléctronique.html">Électronique</a>
        </div>
    </li>
    <li class="dropdown">
        <a href="profil.html">Compte</a>
        <div class="dropdown-content">
            <a href="#" id="signupBtn">Créer un compte</a>
            <a href="#" id="loginBtn">Connexion</a>
            <a href="#" id="profilBtn">Profil</a>
            <a href="#" id="deleteAccountBtn">Supprimer mon compte</a>
            <a href="#" id="logoutBtn">Déconnexion</a>
        </div>
    </li>
</ul>
</header>

<h1>BAC PRO CIEL</h1>
<h2>Tout ce que tu dois savoir sur le Bac Pro CIEL</h2>
<img src="Design_sans_titre-removebg-preview.png" class="pc-image" alt="PC">

<!-- Popups Connexion -->
<div class="login-popup" id="loginForm">
<form id="formLogin">
<h2>Connexion</h2>
<input type="text" id="loginUsername" placeholder="Nom d'utilisateur" required>
<div class="password-box">
<input type="password" id="loginPassword" placeholder="Mot de passe" required>
<button type="button" onclick="togglePassword('loginPassword')">Voir</button>
</div>
<button class="submit" type="submit">Se connecter</button>
<button class="close" type="button" onclick="loginForm.style.display='none'">Fermer</button>
</form>
</div>

<!-- Popups Inscription -->
<div class="login-popup" id="signupForm">
<form id="formSignup">
<h2>Créer un compte</h2>
<input type="text" id="signupPrenom" placeholder="Prénom" required>
<input type="text" id="signupNom" placeholder="Nom" required>
<input type="date" id="signupDob" required>
<input type="email" id="signupEmail" placeholder="Email" required>
<input type="text" id="signupUsername" placeholder="Nom d'utilisateur" required>
<div class="password-box">
<input type="password" id="signupPassword" placeholder="Mot de passe" required>
<button type="button" onclick="togglePassword('signupPassword')">Voir</button>
</div>
<button class="submit" type="submit">Créer le compte</button>
<button class="close" type="button" onclick="signupForm.style.display='none'">Fermer</button>
</form>
</div>

<script>
function togglePassword(id){ 
    const input=document.getElementById(id); 
    input.type = input.type==='password'?'text':'password'; 
}
signupBtn.onclick = () => { signupForm.style.display='flex'; };
loginBtn.onclick = () => { loginForm.style.display='flex'; };
</script>

</body>
</html>
