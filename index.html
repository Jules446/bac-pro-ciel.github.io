<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>BAC PRO CIEL - Menu déroulant</title>
<style>
/* ==========================
   Police globale et couleurs
========================== */
* {
    font-family: "Comic Sans MS", cursive, sans-serif !important;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body {
    background: linear-gradient(to bottom, #4a66ff, #0a1530);
    color: white;
    min-height: 100vh;
    line-height: 1.6;
}

/* ==========================
   Titres et textes
========================== */
h1, h2 {
    text-align: center;
    color: white;
    text-transform: uppercase;
    letter-spacing: 4px;
    margin: 20px 0;
}

h1 { font-size: 120px; }
h2 { font-size: 70px; }

p {
    font-size: 28px;
    color: aliceblue;
    margin: 20px auto;
    width: 80%;
    text-align: justify;
}

/* ==========================
   Menu
========================== */
header, .menu-bar {
    background: #4a66ff;
    padding: 25px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

header ul, .menu-bar ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
}

header li, .menu-bar li { position: relative; }

header a, .menu-bar a { 
    color: white;
    text-decoration: none;
    padding: 20px 40px;
    display: block;
    border-radius: 25px;
    font-size: 28px;
    font-weight: bold;
    transition: 0.3s;
}

header a:hover, .menu-bar a:hover { 
    background: linear-gradient(135deg,#6e82ff,#8aa0ff);
}

.dropdown-content { 
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: linear-gradient(#3550ff,#2c3b85);
    min-width: 220px;
    border-radius: 12px;
    overflow: hidden;
    z-index: 1000;
}

.dropdown-content a { 
    padding: 20px 25px;
    font-size: 24px;
}

.dropdown:hover .dropdown-content { display: block; }

/* ==========================
   Popups
========================== */
.login-popup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.login-popup form {
    background: linear-gradient(to bottom, #4a66ff, #0a1530);
    padding: 40px;
    border-radius: 25px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 90%;
    max-width: 500px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 0 40px #4a66ff;
    font-size: 22px;
}

.login-popup input {
    padding: 15px;
    border-radius: 20px;
    border: none;
    font-size: 22px;
}

.password-box {
    display: flex;
    gap: 10px;
    align-items: center;
}

.password-box button {
    background:#4a66ff;
    border:none;
    border-radius:20px;
    padding:12px;
    cursor:pointer;
    color:white;
    font-weight:bold;
    font-size: 20px;
}

.login-popup button.submit {
    background:#6e82ff;
    color:white;
    border:none;
    padding:15px;
    border-radius:25px;
    font-size:22px;
    cursor:pointer;
    transition:0.3s;
}

.login-popup button.submit:hover { background:#8aa0ff; }

.login-popup button.close {
    background:#2c3b85;
    color:white;
    border:none;
    padding:12px;
    border-radius:25px;
    cursor:pointer;
    font-size:20px;
}

/* ==========================
   Responsive
========================== */
@media (max-width: 1200px) {
    h1 { font-size: 100px; }
    h2 { font-size: 60px; }
    header a, .menu-bar a { font-size: 24px; padding: 15px 30px; }
}

@media (max-width: 900px) {
    header ul, .menu-bar ul { flex-direction: column; gap: 20px; align-items: center; }
    h1 { font-size: 80px; }
    h2 { font-size: 50px; }
    .login-popup form { font-size: 20px; }
}

@media (max-width: 600px) {
    h1 { font-size: 60px; }
    h2 { font-size: 40px; }
    header a, .menu-bar a { font-size: 20px; padding: 12px 25px; }
    .login-popup form { font-size: 18px; padding: 30px; }
    .login-popup input { font-size: 18px; padding: 12px; }
    .password-box button { font-size: 18px; }
    .login-popup button.submit, .login-popup button.close { font-size: 18px; padding: 12px; }
}
</style>
</head>
<body>

<header class="menu-bar">
<ul>
    <li class="dropdown">
        <a href="#">Présentation</a>
        <div class="dropdown-content">
            <a href="Cybersécurité.html">Cybersécurité</a>
            <a href="informatique.html">Informatique</a>
            <a href="éléctronique.html">Électronique</a>
        </div>
    </li>
    <li class="dropdown">
        <a href="profil.html">Compte</a>
        <div class="dropdown-content">
            <a href="#" id="signupBtn">Créer un compte</a>
            <a href="#" id="loginBtn">Connexion</a>
            <a href="#" id="profilBtn">Profil</a>
            <a href="#" id="deleteAccountBtn">Supprimer mon compte</a>
            <a href="#" id="logoutBtn">Déconnexion</a>
        </div>
    </li>
</ul>
</header>

<h1>BAC PRO CIEL</h1>
<h2>Tout ce que tu dois savoir sur le Bac Pro CIEL</h2>

<div class="login-popup" id="signupForm">
<form id="formSignup">
<h2>Créer un compte</h2>
<input type="text" id="signupPrenom" placeholder="Prénom" required>
<input type="text" id="signupNom" placeholder="Nom" required>
<input type="date" id="signupDob" required>
<input type="email" id="signupEmail" placeholder="Email" required>
<input type="text" id="signupUsername" placeholder="Nom d'utilisateur" required>
<div class="password-box">
<input type="password" id="signupPassword" placeholder="Mot de passe" required>
<button type="button" onclick="togglePassword('signupPassword')">Voir</button>
</div>
<button class="submit" type="submit">Créer le compte</button>
<button class="close" type="button" onclick="signupForm.style.display='none'">Fermer</button>
</form>
</div>

<script>
signupBtn.onclick = () => { signupForm.style.display = 'flex'; };
function togglePassword(id){ const input=document.getElementById(id); input.type=input.type==='password'?'text':'password'; }
</script>

</body>
</html>
